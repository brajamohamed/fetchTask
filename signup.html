<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Header -->
    <div class="navbar navbar-expand-lg bg-primary">
      <div class="container-fluid">
        <a href="" class="navbar-brand text-primary ms-5 text-white"
          >Facebook</a
        >
        <button
          class="navbar-toggler"
          data-bs-toggle="collapse"
          data-bs-target="#menu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="menu">
          <ul class="navbar-nav ms-auto me-5">
            <li class="nav-item">
              <a href="./index.html" class="nav-link text-white">Home</a>
            </li>
            <li class="nav-item">
              <a href="./login.html" class="nav-link text-white">Login</a>
            </li>
            <li class="nav-item">
              <a href="./signup.html" class="nav-link text-white">Sign Up</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <!-- Header Ends Here -->
    <!-- Body -->
    <div
      class="container d-flex flex-column justify-content-center align-items-center content"
    >
      <div class="card p-5 border-primary">
        <h2 class="text-primary mx-auto">Signup</h2>
        <form action="login.html" class="needs-validation" novalidate>
          <div class="row">
            <div class="col-lg-8 my-3 mx-auto">
              <div class="input-group">
                <span class="input-group-text w-25">Name</span>
                <input type="text" class="form-control" required />
                <div class="invalid-feedback">Enter your username</div>
              </div>
            </div>
            <div class="col-lg-8 my-3 mx-auto">
              <div class="input-group">
                <span class="input-group-text w-25">Email</span>
                <input type="email" class="form-control" required />
                <div class="invalid-feedback">Enter a valid Email</div>
              </div>
            </div>
            <div class="col-lg-8 my-3 mx-auto">
              <div class="input-group">
                <span class="input-group-text w-25">Phone</span>
                <input type="number" class="form-control" required />
                <div class="invalid-feedback">Enter a valid Mobile number</div>
              </div>
            </div>
            <div class="col-lg-8 my-3 mx-auto">
              <div class="input-group">
                <span class="input-group-text w-25">Password</span>
                <input type="password" class="form-control" required />
                <div class="invalid-feedback">Enter your password</div>
              </div>
            </div>
            <div class="col-lg-8 my-3 mx-auto">
              <div class="input-group">
                <span class="input-group-text">Confirm your Password</span>
                <input type="password" class="form-control" required />
                <div class="invalid-feedback">Confirm your password</div>
              </div>
            </div>
            <div class="col-lg-8 my-3 mx-auto">
              <div class="input-group">
                <button class="btn btn-primary w-100">Submit</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- Body Ends Here -->
    <!-- Footer -->
    <div
      class="container-fluid bg-primary d-flex bg-primary text-light justify-content-center align-items-center gap-5"
      id="footer"
    >
      <div>
        <span><img src="./envelope-solid.svg" alt="" /></span>
        b.rajamohamed@gmail.com
      </div>
      <div>
        <span><img src="./phone-solid.svg" alt="" /></span> 9443215238
      </div>
    </div>

    <script src="./script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
